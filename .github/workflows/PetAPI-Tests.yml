name: API Tests Debug

on: [push, pull_request]

jobs:
  test-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Run tests with debug info
        run: |
          echo "=== Running tests ==="
          dotnet test --configuration Release --logger "trx;LogFileName=test_results.trx" -v detailed
          
          echo "=== Searching for result files ==="
          find . -type f -name "*.trx" 2>/dev/null
          
          echo "=== Current directory ==="
          pwd
          ls -la
          
      - name: Try to upload any trx files
        uses: actions/upload-artifact@v4
        with:
          name: debug-results
          path: "**/*.trx"
          if-no-files-found: warn
          retention-days: 1