name: .NET API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Install dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with NUnit
        run: |
          dotnet test --logger:nunit;LogFilePath=Reports/AllureResults/TestResult.xml

      - name: Install Allure CLI
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: |
          allure generate Reports/AllureResults -o Reports/AllureReport --clean

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: AllureReport
          path: Reports/AllureReport

      - name: Publish NUnit Test Results
        uses: actions/upload-artifact@v3
        with:
          name: NUnit-TestResult
          path: Reports/AllureResults/TestResult.xml